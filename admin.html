<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Orthodox Forum</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button onclick="logout()">Logout</button>

    <table id="posts-table" border="1" cellpadding="5" style="margin-top:20px; width:100%;">
        <thead>
            <tr>
                <th>User</th>
                <th>Content</th>
                <th>Timestamp</th>
                <th>Pinned</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="posts-body"></tbody>
    </table>

    <script src="admin.js"></script>
</body>
</html>
