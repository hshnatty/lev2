<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #222;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
        }
        button {
            padding: 5px 10px;
            background: crimson;
            border: none;
            color: white;
            cursor: pointer;
        }
        .pin-btn {
            background: #4caf50;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Content</th>
                <th>Pinned</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="posts-table"></tbody>
    </table>

    <script type="module" src="admin.js"></script>
</body>
</html>
